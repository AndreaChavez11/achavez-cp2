- name: Autorizaci√≥n al user root
  shell: |
    chown $(id -u):$(id -g) /root/.kube/conf
  become: yes

- name: Instala calico kubectl
  command: kubectl apply -f https://docs.projectcalico.org/manifests/canal.yaml
  become: yes

