---


- name: Configuracion usuario root
  shell: |
    export KUBECONFIG=/etc/kubernetes/admin.conf
  become: yes

- name: autoriza a root para acceder al cluster
  shell: |
    mkdir -p /root/.kube

- name: copia archivo
  shell: |
    cp /etc/kubernetes/admin.conf /root/.kube/conf
  become: yes
  
#- name: Copia archivo admin.config
#  copy:
